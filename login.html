<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Office | Login</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <main class="container">
      <div class="text-center my-5">
        <h2 class="h1 fw-bold mb-3">Welcome to Dashboard</h2>
        <p class="text-muted">Please login to continue</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <form action="/index.html">
            <div class="mb-3">
              <label for="textInput" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="textInput"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="passInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passInput" />
            </div>

            <button type="submit" class="btn btn-dark w-100">Login</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="container my-5 py-5 text-center">
      <p class="text-muted h6 align-middle">
        Creado con <i class="bi bi-heart-fill text-gray"></i> por varayac
      </p>
    </footer>

    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
